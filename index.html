<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGE CREATIVE - Strategic Intelligence Brief</title>
    <meta name="description" content="Get a comprehensive SWOT Analysis + Action Plan + Partnership Readiness Assessment within 24 hours. Free during launch week.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon components
        const Target = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const Building2 = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const TrendingUp = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Mail = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const Send = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        function ForgeSwotPublicForm() {
            const [formData, setFormData] = useState({
                companyName: '',
                industry: '',
                companySize: '',
                market: '',
                products: '',
                currentChallenge: '',
                decisionAuthority: '',
                transformationType: '',
                timeline: '',
                budgetPhilosophy: '',
                name: '',
                email: ''
            });
            
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');

            const industries = [
                'Technology', 'Manufacturing', 'Retail', 'Food & Beverage',
                'Healthcare', 'Finance', 'Construction', 'Hospitality',
                'Education', 'Real Estate', 'Transportation', 'Energy',
                'Professional Services', 'Agriculture', 'Other'
            ];

            const companySizes = [
                '1-10 employees',
                '11-50 employees',
                '51-200 employees',
                '201-500 employees',
                '500+ employees'
            ];

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = async () => {
                // Validate required fields
                if (!formData.companyName || !formData.industry || !formData.companySize || 
                    !formData.currentChallenge || !formData.decisionAuthority || 
                    !formData.transformationType || !formData.timeline || 
                    !formData.budgetPhilosophy || !formData.name || !formData.email) {
                    setError('Please fill in all required fields');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    // Submit to Formspree
                    const response = await fetch('https://formspree.io/f/xrbrgydl', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            _subject: `New SWOT Analysis Request: ${formData.companyName}`,
                            requestType: 'SWOT Analysis',
                            company: formData.companyName,
                            industry: formData.industry,
                            companySize: formData.companySize,
                            market: formData.market || 'Not specified',
                            products: formData.products || 'Not specified',
                            currentChallenge: formData.currentChallenge,
                            decisionAuthority: formData.decisionAuthority,
                            transformationType: formData.transformationType,
                            timeline: formData.timeline,
                            budgetPhilosophy: formData.budgetPhilosophy,
                            contactName: formData.name,
                            contactEmail: formData.email
                        })
                    });

                    if (response.ok) {
                        setSubmitted(true);
                    } else {
                        throw new Error('Form submission error');
                    }
                } catch (err) {
                    console.error('Error:', err);
                    setError('Failed to submit request. Please try again or contact us directly at michael@forgecreative.cz');
                } finally {
                    setLoading(false);
                }
            };

            if (submitted) {
                return (
                    <div className="min-h-screen flex items-center justify-center" style={{ background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' }}>
                        <div className="max-w-2xl mx-auto px-4">
                            <div className="bg-white rounded-2xl shadow-2xl p-12 text-center">
                                <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h2 className="text-3xl font-bold text-purple-800 mb-4">Request Received!</h2>
                                <p className="text-xl text-gray-700 mb-4">
                                    Thank you for requesting a Strategic Intelligence Brief from FORGE CREATIVE.
                                </p>
                                <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6 mb-6">
                                    <p className="text-blue-800 font-semibold mb-2">üìä What happens next?</p>
                                    <p className="text-blue-700">
                                        Our strategic team (Michael + Claude AI partnership) will analyze your company's situation using our proprietary methodology. 
                                        <strong> You'll receive a comprehensive SWOT Analysis + Action Plan + Partnership Readiness Assessment via email at {formData.email} within 24 hours.</strong>
                                    </p>
                                </div>
                                <div className="bg-purple-50 border-2 border-purple-200 rounded-lg p-4 mb-6">
                                    <p className="text-purple-800 text-sm">
                                        <strong>üéÅ Launch Week Special:</strong> This analysis is usually ‚Ç¨500. You're receiving it FREE as part of our launch promotion.
                                    </p>
                                </div>
                                <div className="text-center text-gray-600">
                                    <p className="mb-2">Questions? Contact us:</p>
                                    <a href="mailto:michael@forgecreative.cz" className="text-blue-600 font-semibold hover:underline">
                                        michael@forgecreative.cz
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen" style={{ background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' }}>
                    <div className="bg-gradient-to-r from-teal-700 to-teal-600 py-8 shadow-lg">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex items-center justify-center gap-4">
                                <div className="relative">
                                    <div className="w-16 h-16 bg-blue-500 rounded-lg transform rotate-12 absolute"></div>
                                    <div className="w-16 h-16 bg-orange-400 rounded-lg transform -rotate-12 absolute"></div>
                                    <div className="w-16 h-16 flex items-center justify-center relative">
                                        <span className="text-4xl font-bold text-white" style={{ textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>F</span>
                                    </div>
                                </div>
                                <h1 className="text-4xl font-bold text-white" style={{ textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>
                                    FORGE CREATIVE
                                </h1>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <div className="flex items-center gap-3 mb-4 justify-center text-purple-600">
                                <Target />
                                <h2 className="text-3xl font-bold text-purple-800">Strategic Intelligence Brief</h2>
                            </div>
                            <p className="text-center text-xl text-purple-700 font-medium">
                                Get a comprehensive SWOT Analysis + Action Plan + Partnership Readiness Assessment
                            </p>
                            <p className="text-center text-gray-600 mt-2">
                                Receive your personalized strategic analysis within 24 hours
                            </p>
                            <div className="mt-4 text-center">
                                <span className="inline-block bg-purple-100 text-purple-800 px-4 py-2 rounded-full text-sm font-bold">
                                    üéÅ Launch Week: FREE (Usually ‚Ç¨500)
                                </span>
                            </div>
                        </div>

                        <div className="bg-gradient-to-r from-blue-50 to-purple-50 border-2 border-purple-300 rounded-2xl p-6 mb-8 shadow-lg">
                            <div className="flex items-start gap-3">
                                <div className="text-purple-600 flex-shrink-0">
                                    <Mail />
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold text-purple-900 mb-2">How does it work?</h3>
                                    <ol className="text-purple-800 space-y-2 text-sm">
                                        <li><strong>1.</strong> Fill in information about your company and strategic situation</li>
                                        <li><strong>2.</strong> Answer a few qualifying questions (helps us assess partnership fit)</li>
                                        <li><strong>3.</strong> Enter your name and email</li>
                                        <li><strong>4.</strong> Our strategic team (Michael + Claude AI) analyzes your situation using FORGE CREATIVE methodology</li>
                                        <li><strong>5.</strong> Receive comprehensive Strategic Intelligence Brief via email <strong>within 24 hours</strong></li>
                                    </ol>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <div className="flex items-center gap-2 mb-6 text-purple-600">
                                <Building2 />
                                <h3 className="text-2xl font-bold text-purple-800">Company Information</h3>
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Company Name *
                                    </label>
                                    <input
                                        type="text"
                                        name="companyName"
                                        value={formData.companyName}
                                        onChange={handleInputChange}
                                        placeholder="e.g., Innovation Corp"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    />
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Industry *
                                        </label>
                                        <select
                                            name="industry"
                                            value={formData.industry}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                        >
                                            <option value="">Select your industry</option>
                                            {industries.map(ind => (
                                                <option key={ind} value={ind}>{ind}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Company Size *
                                        </label>
                                        <select
                                            name="companySize"
                                            value={formData.companySize}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                        >
                                            <option value="">Select company size</option>
                                            {companySizes.map(size => (
                                                <option key={size} value={size}>{size}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Primary Market (Optional)
                                    </label>
                                    <input
                                        type="text"
                                        name="market"
                                        value={formData.market}
                                        onChange={handleInputChange}
                                        placeholder="e.g., Czech Republic, Central Europe, Global"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Main Products/Services (Optional)
                                    </label>
                                    <input
                                        type="text"
                                        name="products"
                                        value={formData.products}
                                        onChange={handleInputChange}
                                        placeholder="Brief description of what you offer"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Current Strategic Challenge or Goal *
                                    </label>
                                    <textarea
                                        name="currentChallenge"
                                        value={formData.currentChallenge}
                                        onChange={handleInputChange}
                                        rows="4"
                                        placeholder="What's your main strategic focus right now? What challenges are you facing? What do you want to achieve?"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <div className="flex items-center gap-2 mb-6 text-purple-600">
                                <TrendingUp />
                                <h3 className="text-2xl font-bold text-purple-800">Strategic Assessment Questions</h3>
                            </div>
                            <p className="text-gray-600 mb-6 text-sm">
                                These questions help us provide more accurate recommendations and assess partnership fit
                            </p>

                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Decision-Making Authority *
                                    </label>
                                    <select
                                        name="decisionAuthority"
                                        value={formData.decisionAuthority}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    >
                                        <option value="">Who makes strategic decisions?</option>
                                        <option value="Owner/CEO">Owner/CEO (I make final decisions)</option>
                                        <option value="C-Suite">C-Suite/Executive Team</option>
                                        <option value="Department Head">Department Head/Manager</option>
                                        <option value="Team Member">Team Member (need approval)</option>
                                        <option value="Board">Board of Directors</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        What Type of Transformation Are You Seeking? *
                                    </label>
                                    <select
                                        name="transformationType"
                                        value={formData.transformationType}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    >
                                        <option value="">Select transformation type</option>
                                        <option value="Efficiency Tools">Efficiency & Automation Tools (do things faster)</option>
                                        <option value="Process Improvement">Process Improvement (do things better)</option>
                                        <option value="Fundamental Transformation">Fundamental Business Transformation (rethink how we operate)</option>
                                        <option value="Strategic Partnership">Strategic Partnership (AI as core team member)</option>
                                        <option value="Exploring">Just Exploring / Not Sure Yet</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Implementation Timeline *
                                    </label>
                                    <select
                                        name="timeline"
                                        value={formData.timeline}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    >
                                        <option value="">When do you need results?</option>
                                        <option value="Immediate">Immediate (within 1-3 months)</option>
                                        <option value="Medium-term">Medium-term (3-6 months)</option>
                                        <option value="Long-term">Long-term (6-12 months)</option>
                                        <option value="Strategic">Strategic Planning (1+ year)</option>
                                        <option value="Flexible">Flexible / Depends on opportunity</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Investment Philosophy *
                                    </label>
                                    <select
                                        name="budgetPhilosophy"
                                        value={formData.budgetPhilosophy}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    >
                                        <option value="">How do you prefer to invest?</option>
                                        <option value="Fixed Fee">Fixed Fee / Project-Based</option>
                                        <option value="Monthly Retainer">Monthly Retainer</option>
                                        <option value="Revenue Share">Revenue Share / Performance-Based</option>
                                        <option value="Equity Partnership">Equity Partnership / Long-term Stake</option>
                                        <option value="Hybrid">Hybrid Model (mix of above)</option>
                                        <option value="Open">Open to Discussion</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <h3 className="text-2xl font-bold text-purple-800 mb-6">Your Contact Information</h3>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Full Name *
                                    </label>
                                    <input
                                        type="text"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        placeholder="e.g., Jan Nov√°k"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Email *
                                    </label>
                                    <input
                                        type="email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        placeholder="your@email.com"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="bg-red-50 border-2 border-red-200 rounded-lg p-4 mt-6">
                                    <p className="text-red-800 font-medium">{error}</p>
                                </div>
                            )}

                            <button
                                onClick={handleSubmit}
                                disabled={loading}
                                className="w-full bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-700 hover:to-purple-600 text-white font-bold py-5 px-6 rounded-lg transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg flex items-center justify-center gap-3 text-lg mt-8"
                            >
                                {loading ? (
                                    <span className="flex items-center gap-2">
                                        <svg className="w-6 h-6 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                        </svg>
                                        Submitting...
                                    </span>
                                ) : (
                                    <>
                                        <Send />
                                        Request Your Strategic Intelligence Brief
                                    </>
                                )}
                            </button>

                            <p className="text-center text-sm text-gray-600 mt-4">
                                * Required fields | Results delivered within 24 hours via email
                            </p>
                        </div>

                        <div className="mt-12 text-center">
                            <p className="text-white font-medium drop-shadow-lg mb-2">
                                Created with ‚ù§Ô∏è by FORGE CREATIVE & Claude AI
                            </p>
                            <p className="text-white text-sm drop-shadow-lg">
                                Contact: <a href="mailto:michael@forgecreative.cz" className="underline hover:text-blue-200">michael@forgecreative.cz</a>
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ForgeSwotPublicForm />);
    </script>
</body>
</html>
